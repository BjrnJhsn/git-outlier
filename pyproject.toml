[tool.poetry]
name = "git-outlier"
version = "0.0.2"
description = "Data-driven screening to find source code that need refactoring"
authors = ["Bj√∂rn Johansson <bjorn.ki.johansson@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/BjrnJhsn/git-outlier"
repository = "https://github.com/BjrnJhsn/git-outlier"
keywords = ["git", "refactoring", "complexity", "code-quality"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development",
]
packages = [{include = "git_outlier"}]

[tool.poetry.dependencies]
python = "^3.7"
python-dateutil = "*"
lizard = ">=1.17.31"
gitpython = ">=3.1.32"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-cov = "*"
black = "*"
flake8 = "*"
mypy = "*"
bandit = "*"
types-python-dateutil = "*"

[tool.poetry.scripts]
git-outlier = "git_outlier.git_outlier:main"

[tool.flake8]
exclude = [
    ".venv",
    "venv",
    ".git",
    "__pycache__",
    "*.egg-info",
    "build",
    "dist",
    "htmlcov",
]
max-line-length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"